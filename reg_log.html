<!DOCTYPE html>
{% load static %}

<head>

<base href="/static/solvolysis/reg_log/">

<title>REGISTER & LOGIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Registration / Login form Responsive Widget, Login forms,Flat Pricing tables,Flat Drop downs  Sign up Web forms, Login sign up Responsive web Forms," />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom CSS -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!-- font CSS -->
<link href="//fonts.googleapis.com/css?family=Signika:300,400,700" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">

<!--font CSS-->
<script src="js/jquery2.0.3.min.js"></script>

</head>

<body class="dashboard-page">

    <script>
        {% for msg in messages %}
            alert('{{ msg }}')
        {% endfor %}
    </script>

    <div class="main-grid">
        <div class="agile-grids">    
            <!-- validation -->
            <div class="grids">
                <div class="progressbar-heading grids-heading">
                    <h2>solvolysis</h2>
                </div>
                
                <div class="forms-grids">
                    <div class="forms3">
                        <div class="w3agile-validation w3ls-validation">
                            <div class="panel panel-widget agile-validation register-form">
                                <div class="validation-grids widget-shadow" data-example-id="basic-forms"> 
                                    <div class="input-info">
                                        <h3>Register Form :</h3>
                                    </div>
                                    <div class="form-body form-body-info">
                                        <form action="/solvo_register/" method="post">
                                                {% csrf_token %}
                                            <div class="form-group valid-form">
                                                <input type="text" class="form-control" id="inputName" name="name" placeholder="Username" required="" autocomplete="off">
                                            </div>

                                            <div class="form-group has-feedback">
                                                <input type="email" class="form-control" name="email" placeholder="Email" 
                                                    data-error="That email address is invalid" required="" autocomplete="off">
                                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                            </div>

                                            <div class="form-group">
                                                <input type="text" class="form-control" id="inputPhone" name="phone" placeholder="Contact Number" required 
                                                       pattern="[6-9]{1}[0-9]{9}" title="Phone number must be 10 digits long and start with a number from 6 to 9" autocomplete="off">
                                            </div>
                                            
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="inputDepartment" name="department" placeholder="Department" value="Solvolysis" readonly required style="color:#ed9d8c;">
                                            </div>
                                            
                                            
                                            <div class="form-group" style="color:white;">
                                                <!-- Already have an account? Login -->
                                                <p>Already have an account? <a href="/solvo_login/" style="color:#00bcd4;text-decoration: underline;">Login</a></p>
                                            </div>

                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="panel panel-widget agile-validation">
                                <div class="validation-grids validation-grids-right login-form">
                                    <div class="widget-shadow login-form-shadow" data-example-id="basic-forms"> 
                                        <div class="input-info">
                                            <h3>Login Form :</h3>
                                        </div>
                                        <div class="form-body form-body-info">
                                            
                                            <form  action="/solvo_login/{{i.project_id}}" method="post">
                                            
                                                {% csrf_token %}
                                                <div class="form-group has-feedback">
                                                    <input type="email" class="form-control" name="email" placeholder="Email" data-error="Bruh, that email address is invalid" required="" autocomplete="off">
                                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" data-toggle="validator" data-minlength="6" class="form-control" id="inputPassword1" name="password" placeholder="Password" required="">
                                                </div>

                                                <div class="form-group" style="color:white;">
                                                    <!-- Don't have an account? Register -->
                                                    <p>Don't have an account? <a href="/solvo_register/" style="color:#00bcd4;text-decoration: underline;">Register</a></p>
                                                </div>
                                            
                                                <div class="bottom">
                                                    <div class="form-group">
                                                        <div class="checkbox" >
                                                            <label style="color:#dce0dd;">
                                                                <input type="checkbox" id="showPassword">
                                                                Show Password
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <button type="submit" class="btn btn-primary">Login</button>
                                                    </div>
                                                    <div class="clearfix"> </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clear"> </div>
                    </div>
                </div>
            </div>
                <!-- //validation -->
        </div>
    </div>

<br>

<div class="button-container">
    <form action="/" method="post">
        {% csrf_token %}
        <button type="submit" class="styled-button">BACK</button>
    </form>
</div>

<style>
    .styled-button {
        width: 5in; /* Set width to 4 inches */
        height: 48px; /* Reduced height slightly */
        background-color:#FCB216 ;
        color:#FFF;
        font-family: 'Signika', sans-serif;
        border: none;
        border-radius: 0; /* Sharp edges (no rounded corners) */
        cursor: pointer;
        font-size: 22px; /* Adjust font size if needed */
        text-align: center;
        line-height: 40px; /* Center text vertically */
        position: absolute; /* Positioning for moving to the right side */
        right: 550px; /* Align to the right side of the container */
        top: 50%; /* Center vertically (if needed) */
        transform: translateY(-50%); /* Adjust for perfect centering */
        font-weight:750;
    }

    .styled-button:hover {
        background-color:#C78907 ; /* Change color on hover */
    }

    /* Optional: Adjust the container if needed */
    .button-container {
        position: relative;
        width: 100%; /* Full width of the container */
        height: 100px; /* Height of the container to see the button positioning */
    }
</style>

<style>
    /* For Chrome, Safari, and other modern browsers */
    ::placeholder {
        color: #ed9d8c; /* Your preferred color */
        opacity: 1; /* Ensures full color */
    }

    /* Older versions of Chrome, Safari, and Opera */
    input::-webkit-input-placeholder {
        color: #ed9d8c;
    }
</style>
    
    <!-- input-forms -->
    
    <script type="text/javascript" src="js/valida.2.1.6.min.js"></script>
    <script type="text/javascript" >
        $(document).ready(function() {
            // show Valida's version.
            $('#version').valida( 'version' );

            // Exemple 1
            $('.valida').valida();

            // setup the partial validation
            $('#partial-1').on('click', function( ev ) {
                ev.preventDefault();
                $('#res-1').click(); // clear form error msgs
                $('form').valida('partial', '#field-1'); // validate only field-1
                $('form').valida('partial', '#field-1-3'); // validate only field-1-3
            });
        });

        // Show/Hide Password
        document.getElementById('showPassword').addEventListener('change', function() {
            var passwordField = document.getElementById('inputPassword1');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>


<script>
    document.getElementById('phone').addEventListener('input', function (e) {
        var phone = e.target.value;
        var pattern = /^[6-9][0-9]{9}$/;
    
        if (!pattern.test(phone)) {
            e.target.setCustomValidity("Please enter a valid phone number.");
        } else {
            e.target.setCustomValidity("");
        }
    });
    
    document.getElementById('phone').addEventListener('invalid', function (e) {
        if (e.target.validity.patternMismatch) {
            e.target.setCustomValidity("Please enter a valid phone number.");
        }
    });
    </script>
    <!-- //input-forms -->
    <!--validator js-->
    <script src="js/validator.min.js"></script>
    <!--//validator js-->
</body>
</html>
